<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프리미엄 재테크 플래너</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>💎 스마트 자산 관리자</h1>
        <nav>
            <button class="tab-btn active" onclick="openTab('todo')">오늘 할 일</button>
            <button class="tab-btn" onclick="openTab('assets')">자산 관리</button>
        </nav>
    </header>

    <!-- 탭 1: 오늘 할 일 -->
    <section id="todo" class="tab-content active">
        <div class="card">
            <h3>📅 할 일 목록</h3>
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="예: 적금 만기 확인하기">
                <button onclick="addTodo()">추가</button>
            </div>
            <ul id="todoList"></ul>
        </div>
    </section>

    <!-- 탭 2: 자산 관리 -->
    <section id="assets" class="tab-content">
        <div class="card asset-input-card">
            <h3>💰 새 계좌 등록</h3>
            <div class="asset-grid">
                <!-- 은행 선택 -->
                <div class="input-unit">
                    <select id="bankSelect" onchange="toggleOtherInput('bankSelect', 'bankOther')">
                        <option value="">은행 선택</option>
                        <option value="우리은행">우리은행</option>
                        <option value="하나은행">하나은행</option>
                        <option value="신한은행">신한은행</option>
                        <option value="KB국민은행">KB국민은행</option>
                        <option value="NH농협은행">NH농협은행</option>
                        <option value="IBK기업은행">IBK기업은행</option>
                        <option value="카카오뱅크">카카오뱅크</option>
                        <option value="토스뱅크">토스뱅크</option>
                        <option value="케이뱅크">케이뱅크</option>
                        <option value="미래에셋증권">미래에셋증권</option>
                        <option value="한국투자증권">한국투자증권</option>
                        <option value="기타">기타(직접입력)</option>
                    </select>
                    <input type="text" id="bankOther" class="hidden-input" placeholder="은행명 입력">
                </div>

                <!-- 계좌 종류 -->
                <div class="input-unit">
                    <select id="typeSelect" onchange="toggleOtherInput('typeSelect', 'typeOther')">
                        <option value="">계좌 종류</option>
                        <option value="예금">예금</option>
                        <option value="적금">적금</option>
                        <option value="주택청약">주택청약</option>
                        <option value="CMA">CMA</option>
                        <option value="ISA">ISA</option>
                        <option value="보통예금(입출금)">보통예금(입출금)</option>
                        <option value="기타">기타(직접입력)</option>
                    </select>
                    <input type="text" id="typeOther" class="hidden-input" placeholder="계좌종류 입력">
                </div>

                <!-- 용도 선택 -->
                <div class="input-unit">
                    <select id="purposeSelect" onchange="toggleOtherInput('purposeSelect', 'purposeOther')">
                        <option value="">용도 선택</option>
                        <option value="비상금">비상금</option>
                        <option value="교통비">교통비</option>
                        <option value="월급수령">월급수령</option>
                        <option value="통신비">통신비</option>
                        <option value="보험료">보험료</option>
                        <option value="생활비">생활비</option>
                        <option value="투자대기자금">투자대기자금</option>
                        <option value="투자금">투자금</option>
                        <option value="예금">예금</option>
                        <option value="주택청약저축">주택청약저축</option>
                        <option value="기타">기타(직접입력)</option>
                    </select>
                    <input type="text" id="purposeOther" class="hidden-input" placeholder="용도 직접 입력">
                </div>

                <input type="number" id="accBalance" placeholder="현재 금액 (원)">
                <input type="number" id="accRate" placeholder="연 금리 (%)" step="0.1">
                
                <button onclick="addAsset()" class="add-btn">계좌 추가</button>
            </div>
        </div>

        <div class="card table-card">
            <h3>📊 자산 현황 및 이자 계산</h3>
            <div class="table-wrapper">
                <table id="assetTable">
                    <thead>
                        <tr>
                            <th>은행/종류</th>
                            <th>용도</th>
                            <th>현재 잔액</th>
                            <th>연금리</th>
                            <th>1년 예상 이자</th>
                            <th>총 지출</th>
                            <th>비용 기록</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody id="assetBody"></tbody>
                </table>
            </div>
        </div>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
